- name: Install a list of packages
  become: true
  become_user: root
  apt:
    update_cache: yes
    pkg:
      - build-essential
      - pkg-config
      - libudev-dev
      - cmake
      - libclang-dev
      - libssl-dev
      - gparted
      - nload
      - python3-pip
      - net-tools
      - logind
      - curl
      - git
      - chrony
      - htop
      - acl
      - cpufrequtils

- name: Upgrade packages
  become: true
  become_user: root
  apt:
    upgrade: dist

- name: install ufw
  become: true
  become_user: solana
  shell: sudo snap install ufw
  args:
    executable: /bin/bash
